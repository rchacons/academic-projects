<!-- Index file inspired from https://github.com/swagger-api/swagger-samples/blob/2.0/java/java-resteasy-appclasses/src/main/webapp/index.html -->
<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI1</title>
</head>
<body>
<div id="swagger-ui"></div>
<script src="./swagger/swagger-ui-bundle.js"> </script>
<script src="./swagger/swagger-ui-standalone-preset.js"> </script>
<script>
    window.onload = function() {
        // Build a system
        const ui = SwaggerUIBundle({
            url: "http://localhost:8090/openapi.json",
            dom_id: '#swagger-ui'
        })
        window.ui = ui
    }
</script>
</body>

</html>
